<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>周年庆活动页面</title>    <link rel="stylesheet" href="vender/main_Banner/css/jquery.fullPage.css">    <link type="image/x-icon" href="img/favicon.ico" rel="shortcut icon"/>    <link href="img/favicon.ico" rel="bookmark icon"/>    <style>        .section {            background-size: 100% 100%;            background-position: 50% 50%;        }        .section2 p {            position: relative;            right: -120%;            text-align: center;        }        .section3 p {            position: relative;            bottom: -120%;            text-align: center;        }        .section4 p {            position: relative;            right: -120%;            bottom: -120%;        }        .section5 p {            position: relative;            bottom: -120%;            left: -120%;        }        .section6 p {            display: none;            text-align: center;        }        .fullPage-tooltip {            color: #AAA        }        #fullPage-nav span, .fullPage-slidesNav span {            border-color: #AAA        }        #fullPage-nav li .active span, .fullPage-slidesNav .active span {            background: #AAA;            top: 2px;            left: 2px;            width: 13px;            height: 13px;            border: 2px solid #FFFE00;            background: rgba(0, 0, 0, 0);            -webkit-border-radius: 50%;            -moz-border-radius: 50%;            border-radius: 50%;            position: absolute;            z-index: 1;        }        @media screen and (max-width: 768px ) {            .section1 {                background-size: cover;            }        }    </style>    <script src="vender/main_Banner/js/jquery-1.8.3.min.js"></script>    <script src="vender/main_Banner/js/jquery-ui-1.10.3.min.js"></script>    <script src="vender/main_Banner/js/jquery.fullPage.min.js"></script>    <script>        function preloadImg(list, imgs) {            var def = $.Deferred(),                len = list.length;            $(list).each(function (i, e) {                var img = new Image();                img.src = e;                if (img.complete) {                    imgs[i] = img;                    len--;                    if (len == 0) {                        def.resolve();                    }                }                else {                    img.onload = (function (j) {                        return function () {                            imgs[j] = img                            len--;                            if (len == 0) {                                def.resolve();                            }                        };                    })(i);                    img.onerror = function () {                        len--;                        console.log('fail to load image');                    };                }            });            return def.promise();        }        var list = ['vender/main_Banner/images/1.jpg', 'vender/main_Banner/images/2.jpg', 'vender/main_Banner/images/3.jpg', 'vender/main_Banner/images/4.jpg', 'vender/main_Banner/images/5.jpg', 'vender/main_Banner/images/6.jpg'],    //此处省略一万个字符            imgs = [];        $.when(preloadImg(list, imgs)).done(            function () {                mainBanner()            }        );        function mainBanner() {            $.fn.fullpage({                'css3': true,                'navigation': true,                'navigationPosition': 'right',                'touchSensitivity': '5',                slidesColor: ['url(vender/main_Banner/images/1.jpg)', 'url(vender/main_Banner/images/2.jpg)', 'url(vender/main_Banner/images/3.jpg)', 'url(vender/main_Banner/images/4.jpg)', 'url(vender/main_Banner/images/5.jpg)', 'url(vender/main_Banner/images/6.jpg)'],                anchors: ['page1', 'page2', 'page3', 'page4', 'page5', 'page6'],                afterLoad: function (anchorLink, index) {                    if (index == 2) {                        $('.section2').find('p').delay(500).animate({                            right: '0'                        }, 1500, 'easeOutExpo');                    }                    if (index == 3) {                        $('.section3').find('p').delay(500).animate({                            bottom: '0'                        }, 1500, 'easeOutExpo');                    }                    if (index == 4) {                        $('.section4').find('p').delay(500).animate({                            bottom: '0',                            right: '0'                        }, 1500, 'easeOutExpo');                    }                    if (index == 5) {                        $('.section5').find('p').delay(500).animate({                            bottom: '0',                            left: '0'                        }, 1500, 'easeOutExpo');                    }                    if (index == 6) {                        $('.section6').find('p').fadeIn(2000);                    }                },                onLeave: function (index, direction) {                    if (index == '2') {                        $('.section2').find('p').delay(500).animate({                            right: '-120%'                        }, 1500, 'easeOutExpo');                    }                    if (index == '3') {                        $('.section3').find('p').delay(500).animate({                            bottom: '-120%'                        }, 1500, 'easeOutExpo');                    }                    if (index == 4) {                        $('.section4').find('p').delay(500).animate({                            bottom: '-120%',                            right: '-120%'                        }, 1500, 'easeOutExpo');                    }                    if (index == '5') {                        $('.section5').find('p').delay(500).animate({                            bottom: '-120%',                            left: '-120%'                        }, 1500, 'easeOutExpo');                    }                    if (index == '6') {                        $('.section6').find('p').fadeOut(2000);                    }                }            });        }    </script></head><body><div class="section section1"></div><div class="section section2">    <p><img width="90%" src="vender/main_Banner/images/2.1.png" alt=""></p></div><div class="section section3">    <p><img style="margin-top: -2%;width: 30%" src="vender/main_Banner/images/3.1.png" alt=""></p></div><div class="section section4">    <p><img style="text-align: left;margin-left: 6%;margin-top: 15%;width: 48%;width:50%;"            src="vender/main_Banner/images/4.1.png" alt="">    </p></div><div class="section section5">    <p><img style="text-align: left;margin-left: 6%;margin-top: -2%;width: 36%" src="vender/main_Banner/images/5.1.png"            alt=""></p></div><a class="section section6" href="./">    <div>        <p><img style="margin-top: 5%" width="34%" src="vender/main_Banner/images/6.1.png" alt=""></p>    </div></a></body></html>
