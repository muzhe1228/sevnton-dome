<meta charset="UTF-8" data-ng-init="initPage()">
<div class="my_Center_margin box-shadow">
    <ul class="bread bg" style="height: 40px;line-height: 40px;margin-top: 10px">
        <li style="padding-left: 20px;">在线修改</li>
    </ul>
    <div class="step1" data-ng-show="step==1">
        <div class="step box-shadow">
            <div class="step-bar active" style="width: 25%;">
                <span class="step-point">1</span><span class="step-text">基础信息</span>
            </div>
            <div class="step-bar" style="width: 25%;">
                <span class="step-point">2</span><span class="step-text">商品信息</span>
            </div>
            <div class="step-bar" style="width: 25%;">
                <span class="step-point">3</span><span class="step-text">物流报关信息</span>
            </div>
            <div class="step-bar" style="width: 25%;">
                <span class="step-point">4</span><span class="step-text">订舱信息</span>
            </div>
        </div>
        <form class="form-x xl12">
            <div class="form-group">
                <div class="left_inp xs3">
                    <label for="deliveryDate"><span class="text-dot">*</span>&nbsp;交货日期</label>
                </div>
                <div class="xs5 xl11">
                    <input type="text" class="input" id="deliveryDate"
                           onclick="layui.laydate({elem: this, festival: true})"
                           data-ng-model="info.deliveryDate" data-validate="required:必填"/>
                </div>
                <div class="xl1" style="width: 29px; padding: 5px; font-size: 20px;">
                        <span class="text-blue icon-question-circle tips" data-toggle="hover" data-place="top"
                              title="工厂完成生产日期"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="left_inp xs3">
                    <label for="consigneeName"><span class="text-dot">*</span>&nbsp;收货人（企业）</label>
                </div>
                <div class="xs5 xl11">
                    <input type="text" class="input" id="consigneeName" data-ng-model="info.consigneeName"
                           maxlength="100"
                           data-validate="required:必填"/>
                </div>
                <div class="xl1" style="width: 29px; padding: 5px; font-size: 20px;">
                        <span class="text-blue icon-question-circle tips" data-toggle="hover" data-place="top"
                              title="亚马逊客户收货人和收货地址都请填写AMAZON"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="left_inp xs3">
                    <label for="consigneeAddress"><span class="text-dot">*</span>&nbsp;收货地址</label>
                </div>
                <div class="xs5 xl11">
                    <input type="text" class="input" id="consigneeAddress" data-ng-model="info.consigneeAddress"
                           maxlength="100"
                           data-validate="required:必填"/>
                </div>
            </div>

            <div class="form-group xs12 xm6">
                <div class="left_inp xm6 xs3">
                    <label for="consigneeContacts">联系人（买方）</label>
                </div>
                <div class="xl11 xs5 xm6">
                    <input type="text" class="input" id="consigneeContacts"
                           data-ng-model="info.consigneeContacts" maxlength="30"/>
                </div>
            </div>

            <div class="form-group xs12 xm6">
                <div class="left_inp xm5 xs3">
                    <label for="consigneeTel">联系电话（买方）</label>
                </div>
                <div class="xl11 xs5 xm6">
                    <input type="text" class="input" id="consigneeTel" data-ng-model="info.consigneeTel"
                           maxlength="30"/>
                </div>
            </div>
            <div class="form-group">
                <div class="left_inp xs3">
                    <label for="agentName"><span class="text-dot">*</span>&nbsp;生产厂家</label>
                </div>
                <div class="xs5 xl11">
                    <input type="text" class="input" id="agentName" data-ng-model="info.agentName"
                           data-validate="required:必填"
                           maxlength="100"/>
                </div>
            </div>
            <div class="form-group">
                <div class="left_inp xs3">
                    <label for="agentCode"><span class="text-dot">*</span>&nbsp;工商注册号</label>
                </div>
                <div class="xs5 xl11">
                    <input type="text" class="input" id="agentCode" data-ng-model="info.agentCode"
                           data-validate="required:必填"
                           maxlength="18"/>
                </div>
            </div>
            <div class="form-group xs12 xm6">
                <div class="left_inp xs3 xm6">
                    <label for="payType">结汇方式</label>
                </div>
                <div class="xl11 xs5 xm6">
                    <select class="input" id="payType" data-ng-model="info.payType"
                            data-ng-options="payType.attrs.id as payType.attrs.name_cn+'('+payType.attrs.name_en+')' for payType in payTypes">
                    </select>
                </div>
            </div>

            <div class="form-group xs12 xm6">
                <div class="left_inp xs3 xm5">
                    <label for="currency">货币类型</label>
                </div>
                <div class="xl11 xs5 xm6">
                    <select class="input" id="currency" data-ng-model="info.currency"
                            data-ng-options="currency.attrs.id as currency.attrs.name_cn+'('+currency.attrs.name_en+')' for currency in currencies">
                    </select>
                </div>
            </div>
            <div data-ng-if="info.payType=='6'" data-ng-init="dataValidate()">
                <div class="form-group">
                    <div class="left_inp xs3">
                        <label for="payNum"><span class="text-dot">*</span>&nbsp;信用证号码</label>
                    </div>
                    <div class="xs5 xl11">
                        <input type="text" class="input" id="payNum" data-ng-model="info.payNum"
                               data-validate="required:必填"
                               maxlength="30"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="left_inp xs3">
                        <label for="issuingBank"><span class="text-dot">*</span>&nbsp;开证银行</label>
                    </div>
                    <div class="xs5 xl11">
                        <input type="text" class="input" id="issuingBank" data-ng-model="info.issuingBank"
                               data-validate="required:必填"
                               maxlength="30"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="left_inp xs3">
                    <label for="contacts"><span class="text-dot">*</span>&nbsp;业务联系人</label>
                </div>
                <div class="xs5 xl11">
                    <input type="text" class="input" id="contacts" data-ng-model="info.contacts"
                           data-validate="required:必填"
                           maxlength="30"/>
                </div>
            </div>
            <div class="form-group">
                <div class="left_inp xs3">
                    <label for="contact_tel"><span class="text-dot">*</span>&nbsp;联系人电话</label>
                </div>
                <div class="xs5 xl11">
                    <input type="text" class="input" id="contact_tel" data-ng-model="info.contact_tel"
                           data-validate="required:必填 ，mobile：请输入正确电话"
                           maxlength="30"/>
                </div>
            </div>
            <div class="form-group">
                <div class="left_inp xs3">
                    <label for="contact_emal"><span class="text-dot">*</span>&nbsp;联系人邮箱</label>
                </div>
                <div class="xs5 xl11">
                    <input type="text" class="input" id="contact_emal" data-ng-model="info.contact_emal"
                           data-validate="required:必填,email:请输入有效邮箱地址" maxlength="100"/>
                </div>
            </div>
            <div class="form-button padding-big-top formbtn_all">
                <button class="button box-shadow" type="button" data-ng-click="save()">保存数据</button>
                <button class="button box-shadow" type="button" data-ng-click="next2()">下一步</button>
            </div>
        </form>
    </div>
    <div class="step2" data-ng-show="step==2">
        <div class="step box-shadow">
            <div class="step-bar complete" style="width: 25%;">
                <span class="step-point icon-check"></span><span class="step-text">基础信息</span>
            </div>
            <div class="step-bar active" style="width: 25%;">
                <span class="step-point">2</span><span class="step-text">商品信息</span>
            </div>
            <div class="step-bar" style="width: 25%;">
                <span class="step-point">3</span><span class="step-text">物流报关信息</span>
            </div>
            <div class="step-bar" style="width: 25%;">
                <span class="step-point">4</span><span class="step-text">订舱信息</span>
            </div>
        </div>
	<div class="tab padding-top">
            <div class="tab-head">
                <ul class="tab-nav">
                    <li class="active" id="tab-nav{{$index}}" data-ng-repeat="good in goods"
                        data-ng-click="selTab($index)"><a
                            href="#tab-good{{$index}}">商品{{$index+1}}</a><span class="float-right close rotate-hover"
                                                                               style="margin: -38px 2px 0 0;"
                                                                               data-ng-click="delGood($last,$index)"></span>
                    </li>
                    <li class="nonav"><a href="javascript:void(0);" data-ng-click="addGood()"><span
                            class="icon-plus"></span>&nbsp;添加</a></li>
                </ul>
            </div>
            <div class="tab-body">
                <div class="tab-panel active" data-ng-repeat="good in goods" data-ng-repeat-finish="tabFinish()"
                     id="tab-good{{$index}}" data-ng-init="dataValidate($index)">
                    <form class="form-x xl12">
                        <div class="form-group">
                            <div class="left_inp xs3">
                                <label for="hsCode{{$index}}"><span class="text-dot">*</span>&nbsp;HS编码</label>
                            </div>
                            <div class="fields xs5 xl11">
                                <input type="text" class="input" id="hsCode{{$index}}" name="hsCode"
                                       data-validate="required:必填,number:请输入数字,length#==10:请输入10位" maxlength="10"
                                       data-ng-model="goods[$index].hsCode"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="left_inp xs3">
                                <label for="companyNo{{$index}}">公司货号</label>
                            </div>
                            <div class="fields xs5 xl11">
                                <input type="text" class="input" id="companyNo{{$index}}" maxlength="50"
                                       data-ng-model="goods[$index].companyNo"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="left_inp xs3">
                                <label for="nameCn{{$index}}"><span class="text-dot">*</span>&nbsp;商品名称（中文）</label>
                            </div>
                            <div class="fields xs5 xl11">
                                <input type="text" class="input" id="nameCn{{$index}}" data-validate="required:必填"
                                       maxlength="100"
                                       data-ng-model="goods[$index].nameCn"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="left_inp xs3">
                                <label for="nameEn{{$index}}"><span class="text-dot">*</span>&nbsp;商品名称（英文）</label>
                            </div>
                            <div class="fields xs5 xl11">
                                <input type="text" class="input" id="nameEn{{$index}}" data-validate="required:必填"
                                       maxlength="100"
                                       data-ng-model="goods[$index].nameEn"/>
                            </div>
                        </div>

                        <div class="form-group xs12 xm6">
                            <div class="left_inp xs3 xm6">
                                <label for="model{{$index}}"><span class="text-dot">*</span>&nbsp;型号</label>
                            </div>
                            <div class="fields xl11 xs5">
                                <input type="text" class="input" id="model{{$index}}"
                                       data-validate="required:必填" maxlength="30"
                                       data-ng-model="goods[$index].model"/>
                            </div>
                        </div>

                        <div class="form-group xs12 xm6">
                            <div class="left_inp xs3 xm5">
                                <label for="realCount{{$index}}"><span
                                        class="text-dot">*</span>&nbsp;成交数量</label>
                            </div>
                            <div class="fields xl11 xs5">
                                <input type="text" placeholder='成交单位是"千克"时，请填净重。' class="input"
                                       id="realCount{{$index}}"
                                       data-validate="required:必填,decimal:请输入数字，且整数位最大只能八位，小数位只能两位"
                                       maxlength="9"
                                       data-ng-model="goods[$index].realCount"/>
                            </div>
                            <div class="fields xs5 xl11" style="width: 29px; padding: 5px; font-size: 20px;">
										<span class="text-blue icon-question-circle tips" data-toggle="hover"
                                              data-place="top"
                                              title='成交单位是"千克"时，请填净重。'></span>
                            </div>
                        </div>
                        <div class="form-group  xs12 xm6">
                            <div class="left_inp xm6 xs3">
                                <label for="brand{{$index}}"><span class="text-dot">*</span>&nbsp;品牌</label>
                            </div>
                            <div class="fields xl11 xs5">
                                <input type="text" class="input" id="brand{{$index}}"
                                       data-validate="required:必填" maxlength="30"
                                       data-ng-model="goods[$index].brand"/>
                            </div>
                        </div>

                        <div class="form-group xs12 xm6">
                            <div class="left_inp xm5 xs3">
                                <label for="realUnit{{$index}}"><span
                                        class="text-dot">*</span>&nbsp;成交单位</label>
                            </div>
                            <div class="fields xl11 xs5">
                                <select class="input" id="realUnit{{$index}}"
                                        data-ng-model="goods[$index].realUnit"
                                        data-placeholder="请选择数量单位"
                                        data-ng-options="unit.attrs.id as unit.attrs.name for unit in units"
                                        data-validate="required:必须选择成交单位">
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="fields xs5 xl11" style="width: 29px; padding: 5px; font-size: 20px;">
										<span class="text-blue icon-question-circle tips" data-toggle="hover"
                                              data-place="top"
                                              title="报关时用的申报单位，通常是增值税发票的开票单位。"></span>
                            </div>
                        </div>
                        <div class="form-group xs12 xm6">
                            <div class="left_inp xm6 xs3">
                                <label for="unitPrice{{$index}}"><span
                                        class="text-dot">*</span>&nbsp;成交单价</label>
                            </div>
                            <div class="fields xl11 xs5">
                                <input type="text" class="input" id="unitPrice{{$index}}"
                                       data-validate="required:必填,decimal4:请输入数字，且整数位最大只能八位，小数位只能四位"
                                       maxlength="12"
                                       data-ng-model="goods[$index].unitPrice"/>
                            </div>
                        </div>

                        <div class="form-group xs12 xm6">
                            <div class="left_inp xm5 xs3">
                                <label for="packingCount{{$index}}"><span
                                        class="text-dot">*</span>&nbsp;包装件数</label>
                            </div>
                            <div class="fields xl11 xs5">
                                <input type="text" class="input" id="packingCount{{$index}}"
                                       data-validate="required:必填,plusinteger:请输入正整数"
                                       maxlength="9" data-ng-model="goods[$index].packingCount"/>
                            </div>
                            <div class="xl1" style="width: 29px; padding: 5px; font-size: 20px;">
										<span class="text-blue icon-question-circle tips" data-toggle="hover"
                                              data-place="top"
                                              title="产品的最大包装数总和。例如10个纸箱全部打成2个托盘，此处填2；如2个托盘外加还有3个纸箱，此处填5。"></span>
                            </div>
                        </div>
                        <div class="form-group xs12 xm6">
                            <div class="left_inp xm6 xs3">
                                <label for="firstCount{{$index}}"><span
                                        class="text-dot">*</span>&nbsp;第一法定数量</label>
                            </div>
                            <div class="fields xl11 xs5">
                                <input type="text" placeholder='第一法定单位是"千克"时，请填净重。' class="input"
                                       id="firstCount{{$index}}"
                                       data-validate="required:必填,decimal:请输入数字，且整数位最大只能八位，小数位只能两位"
                                       maxlength="9"
                                       data-ng-model="goods[$index].firstCount"/>
                            </div>
                            <div class="xl1" style="width: 29px; padding: 5px; font-size: 20px;">
										<span class="text-blue icon-question-circle tips" data-toggle="hover"
                                              data-place="top"
                                              title='第一法定单位是"千克"时，请填净重。'></span>
                            </div>
                        </div>

                        <div class="form-group xs12 xm6">
                            <div class="left_inp xm5 xs3">
                                <label for="firstUnit{{$index}}"><span
                                        class="text-dot">*</span>&nbsp;第一法定单位</label>
                            </div>
                            <div class="fields xl11 xs5">
                                <select class="input" id="firstUnit{{$index}}"
                                        data-ng-model="goods[$index].firstUnit"
                                        data-placeholder="请选择数量单位"
                                        data-ng-options="unit.attrs.id as unit.attrs.name for unit in units"
                                        data-validate="required:必须选择第一法定单位">
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="xl1" style="width: 29px; padding: 5px; font-size: 20px;">
										<span class="text-blue icon-question-circle tips" data-toggle="hover"
                                              data-place="top"
                                              title="法定单位是向海关申报时所使用的单位，由产品HS编码决定。"></span>
                            </div>
                        </div>
                        <div class="form-group xs12 xm6">
                            <div class="left_inp xm6 xs3">
                                <label for="secondCount{{$index}}">第二法定数量</label>
                            </div>
                            <div class="fields xs5 xl11">
                                <input type="text" placeholder='第二法定单位是"千克"时，请填净重。' class="input"
                                       id="secondCount{{$index}}"
                                       data-validate="decimal:请输入数字，且整数位最大只能八位，小数位只能两位"
                                       maxlength="9" data-ng-model="goods[$index].secondCount"/>
                            </div>
                            <div class="xl1" style="width: 29px; padding: 5px; font-size: 20px;">
										<span class="text-blue icon-question-circle tips" data-toggle="hover"
                                              data-place="top"
                                              title='第二法定单位是"千克"时，请填净重。'></span>
                            </div>
                        </div>

                        <div class="form-group xs12 xm6">
                            <div class="left_inp xm5 xs3">
                                <label for="secondUnit{{$index}}">第二法定单位</label>
                            </div>
                            <div class="fields xs5 xl11">
                                <select class="input" id="secondUnit{{$index}}"
                                        data-ng-model="goods[$index].secondUnit"
                                        data-placeholder="请选择数量单位"
                                        data-ng-options="unit.attrs.id as unit.attrs.name for unit in units">
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="xl1" style="width: 29px; padding: 5px; font-size: 20px;">
										<span class="text-blue icon-question-circle tips" data-toggle="hover"
                                              data-place="top"
                                              title="法定单位是向海关申报时所使用的单位，由产品HS编码决定。"></span>
                            </div>
                        </div>
                        <div class="form-group xs12 xm6">
                            <div class="left_inp xm6 xs3">
                                <label for="packingType{{$index}}">包装种类</label>
                            </div>
                            <div class="fields xs5 xl11">
                                <select class="input" id="packingType{{$index}}"
                                        data-ng-model="goods[$index].packingType"
                                        data-ng-options="packingType.attrs.id as packingType.attrs.name for packingType in packingTypes">
                                </select>
                            </div>
                        </div>

                        <div class="form-group xs12 xm6">
                            <div class="left_inp xm5 xs3">
                                <label for="volume{{$index}}"><span
                                        class="text-dot">*</span>&nbsp;体积（立方米）</label>
                            </div>
                            <div class="fields xs5 xl11">
                                <input type="text" class="input" id="volume{{$index}}"
                                       data-validate="required:必填,decimal3:请输入数字，且整数位最大只能八位，小数位只能三位"
                                       maxlength="11"
                                       data-ng-model="goods[$index].volume"/>
                            </div>
                        </div>

                        <div class="form-group xs12 xm6">
                            <div class="left_inp xm6 xs3">
                                <label for="netWeight{{$index}}"><span
                                        class="text-dot">*</span>&nbsp;净重(KG)</label>
                            </div>
                            <div class="fields xs5 xl11">
                                <input type="text" class="input" id="netWeight{{$index}}"
                                       name="netWeight{{$index}}"
                                       data-validate="required:必填,decimal:请输入数字，且整数位最大只能八位，小数位只能两位"
                                       maxlength="10"
                                       data-ng-model="goods[$index].netWeight"/>
                            </div>
                        </div>
                        <div class="form-group xs12 xm6">
                            <div class="left_inp xm5 xs3">
                                <label for="netWeight{{$index}}"><span
                                        class="text-dot">*</span>&nbsp;毛重(KG)</label>
                            </div>
                            <div class="fields xs5 xl11">
                                <input type="text" class="input" id="grossWeight{{$index}}"
                                       data-validate="required:必填,decimal:请输入数字，且整数位最大只能八位，小数位只能两位,cprnext#>=#netWeight{{$index}}:毛重不能小于净重"
                                       maxlength="10" data-ng-model="goods[$index].grossWeight"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="left_inp xs3">
                                <label for="mark{{$index}}"><span class="text-dot">*</span>&nbsp;唛头</label>
                            </div>
                            <div class="fields xs8 xl11">
                                <input type="text" class="input" id="mark{{$index}}" data-validate="required:必填"
                                       maxlength="100"
                                       data-ng-model="goods[$index].mark"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="left_inp xs3">
                                <label for="elements{{$index}}"><span class="text-dot">*</span>&nbsp;申报要素</label>
                            </div>
                            <div class="fields xs8 xl11">
                                <input type="text" class="input" id="elements{{$index}}" data-validate="required:必填"
                                       maxlength="255"
                                       data-ng-model="goods[$index].elements"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="left_inp xs3"></div>
                            <div class="fields xs8 xl11">
                                示例：HS 7308900000 填报： 用途：固定安装设备用|材质：钢| 种类：吊顶服务架|其他:无<br/>具体填写内容，请参考&nbsp;<a
                                    target="_blank"
                                    href="http://www.nbedi.com/NBCPCAM/ClassifyQuery.aspx" style="color: #0a8;">宁波海关商品归类申报提示库 </a>
                            </div>
                        </div>
